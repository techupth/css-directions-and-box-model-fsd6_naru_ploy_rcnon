<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>CSS Direction and Box Model - Ex 1</title>
  </head>

  <body>
    <nav class="navbar">
      <h1>Travel Blog</h1>
    </nav>

    <div class="container">
      <nav class="contentbox" id="contentbox-1">
        <h3>คาเฟ่เชียงใหม่น่าเที่ยว 10 อันดับ 2040</h3>
        <div class="picturebox" id="picturebox-1"></div>
        <p>พารากราฟภาษาอะไรไม่รู้ยาว ๆ</p>
      </nav>
      <nav class="contentbox" id="contentbox-2">
        <h3>สถานที่น่าเที่ยว 10 อันดับ 2040</h3>
        <div class="picturebox" id="picturebox-2"></div>
        <p>พารากราฟภาษาอะไรไม่รู้ยาว ๆ</p>
      </nav>
    </div>
  </body>
</html>
